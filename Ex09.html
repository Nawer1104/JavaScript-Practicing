<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<form>
<table>
    <tr>
        <td colspan="4">
            <label for="result"><input type="text" id="result" size="10px" name="inputNumber"></label>
        </td>
    </tr>
    <tr>
        <td><input type="button" value="1" onclick="add1(this.value)"></td>
        <td><input type="button" value="2" onclick="add1(this.value)"></td>
        <td><input type="button" value="3" onclick="add1(this.value)"></td>
        <td><input type="button" value="+" onclick="add1(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="add1(this.value)"></td>
        <td><input type="button" value="5" onclick="add1(this.value)"></td>
        <td><input type="button" value="6" onclick="add1(this.value)"></td>
        <td><input type="button" value="-" onclick="add1(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="add1(this.value)"></td>
        <td><input type="button" value="8" onclick="add1(this.value)"></td>
        <td><input type="button" value="9" onclick="add1(this.value)"></td>
        <td><input type="button" value="*" onclick="add1(this.value)"></td>
    </tr>
    <tr>
        <td><button type="reset" value="C">C</button> </td>
        <td><input type="button" value="0" onclick="add1(this.value)"></td>
        <td><input type="button" value="=" onclick="result1()"></td>
        <td><input type="button" value="/" onclick="add1(this.value)"></td>
    </tr>
</table>
</form>
<script>
function add1(value){
    document.getElementById("result").value += value;
}
function result1() {
    document.getElementById('result').value = eval(document.getElementById('result').value);
}
</script>
</body>
</html>
