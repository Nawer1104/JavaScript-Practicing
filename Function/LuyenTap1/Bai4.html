<!DOCTYPE html>

<body>
<script>
    function addNumbers() {
        firstNum = 4;
        secondNum = 8;
        result = firstNum + secondNum;
        return result;
    }
    result = 0;
    alert(result) // trước gọi hàm
    result = addNumbers();
    alert(result) // sau gọi hàm
</script>
