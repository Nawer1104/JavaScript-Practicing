<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>
<label>
Enter Number 1:
<input type="number" id="number1" oninput="displayNumber(this.value)">
</label>
<br>
<br>
<label>
Enter Number 2:
<input type="number" id="number2" oninput="displayNumber(this.value)">
<br>
<br>
</label>
<p>So we have :<span id="result"></span> </p>
<button type="button" onclick="switchNumber()">Switch</button>
<p>Now we have :<span id="switchResult"></span> </p>
<script>
    function switchNumber() {
        let numb3 = document.getElementById("number1").value
        let numb4 = document.getElementById("number2").value
        document.getElementById("switchResult").innerHTML = numb4 + ',' + numb3
    }

    function displayNumber() {
        let numb1 = document.getElementById("number1").value
        let numb2 = document.getElementById("number2").value
        document.getElementById("result").innerHTML = numb1 + ',' + numb2
    }
</script>
</body>
</html>
