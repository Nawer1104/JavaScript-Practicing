<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    function tinhGiaiThua () {
        a = +prompt('Nhap vao 1 so nguyen duong');
        giaithua = 1;
        for (let i = 1; i <= a ; i++) {
            giaithua *= i
        }
        alert('GIai thua = :' + giaithua)
    }
    tinhGiaiThua()
</script>
</body>
</html>
