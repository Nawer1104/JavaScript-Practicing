<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai8</title>
</head>
<body>
<script>
    function reverseArr() {
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let first = 0;
        let last = arr.length - 1;
        let num;
        while (first < last) {
            num = arr[first];
            arr[first] = arr[last];
            arr[last] = num;
            first++;
            last--
        }
        document.write(arr)
    }

    reverseArr()
</script>
</body>
</html>
