<body>
<script>
    function areaOfCircle () {
        a = prompt("Nhập canh a:")
        area = 3.14 * (a**2)
        return area
    }

    function perimeterOfCircle () {
        a = prompt("Nhập canh a:")
        perimerter = 3.14 * a * 2
        return perimerter
    }

    alert('Dien tich hinh tron canh a la :' +areaOfCircle())
    alert('Chu vi hinh tron canh a la :' +perimeterOfCircle())

</script>
