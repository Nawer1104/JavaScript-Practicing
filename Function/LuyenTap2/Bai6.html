<script>
    function checkPositiveIntegers() {
        let number = +prompt('Enter a Number:')
        if (number === 0) {
            alert('Not a Positive Integer');
        } else if (number > 0 && number % 1 === 0 ) {
            alert('Is a Positive Integer')
        } else {
            alert('Not a Positive Integer')
        }
    }

checkPositiveIntegers()
</script>
