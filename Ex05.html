<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="https://image.shutterstock.com/image-photo/soccer-ball-on-isolated-260nw-535561051.jpg" />
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
let imgObj = null;

function init() {
    imgObj = document.getElementById('myImage');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px'
}

function moveRight() {
    imgObj.style.left = parseInt(imgObj.style.left) + 30 + 'px';
}

window.onload = init();

</script>
</body>
</html>
