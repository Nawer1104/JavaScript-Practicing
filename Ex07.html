<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body weight</title>
</head>
<body>

<script>
let a = parseInt(prompt('Nhap can nang cua ban',''));
let b = parseInt(prompt('Nhap chieu cao cua ban',''));

let bmi = a / (b**2);
if (bmi <= 18.5){
    alert('Underweight');
} else if (bmi < 25){
    alert('Normal');
} else if (bmi < 30){
    alert('Overweight');
} else {
    alert('Obese');
}


</script>
</body>
</html>
