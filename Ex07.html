<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Body weight</title>
</head>
<body>

<script>
let a = parseFloat(prompt('Nhap can nang cua ban',''));
let b = parseFloat(prompt('Nhap chieu cao cua ban',''));

let bmi = a/(b**2);
alert('BMI =' +bmi);
if (bmi <= 18.5){
    alert('Underweight');
} else if (bmi < 25){
    alert('Normal');
} else if (bmi < 30){
    alert('Overweight');
} else {
    alert('Obese');
}


</script>
</body>
</html>
