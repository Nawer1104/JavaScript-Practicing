<body>
<script>
    function sumOfASquareMatrix() {
        let arr = [[11, 2, 4, 6], [4, 5, 6, 7], [10, 8, -12, 1], [3, 5, 9, 10]]
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i][i]
        }
        alert('Sum of this Square Matrix is :' + sum)
    }

    sumOfASquareMatrix()
</script>
