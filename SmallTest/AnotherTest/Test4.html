<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test4</title>
</head>
<body>
<script>
    function threeAndSeven() {
        for (let i = 1; i <= 100; i++) {
            if (i % 3 === 0 || i % 7 === 0) {
                document.write(i + '<br>')
            }
        }
    }

    threeAndSeven()
</script>
</body>
</html>
