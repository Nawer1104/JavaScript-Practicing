<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test1</title>
</head>
<body>
<label> Enter a Number :
    <input type="number" id="input">
    <button type="button" onclick="doMatch()">Show</button>
</label>

<script>

    function doMatch() {
        let number = document.getElementById('input').value;
        for (let i = 0; i < number; i++) {
            if (i < 2) {
                continue
            } else {
                let check = true;
                for (let j = 2; j < i - 1; j++) {
                    if (i % j === 0) {
                        check = false;
                        break
                    }
                }
                if (check === true) {
                    document.write(i + ' ');
                }
            }
        }
    }
</script>
</body>
</html>
