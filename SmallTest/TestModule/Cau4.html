<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau4</title>
</head>
<body>
<script>
    class Animal {
        name;
        weight;

        constructor(name, weight) {
            this.name = name
            this.weight = weight
        }

        setName (value) {
            this.name = value
        }

        setWeight (value) {
            this.weight = value
        }

        getName () {
            return this.name
        }

        getWeight () {
            return this.weight
        }

        toString () {
           return  '' + this.name + '' + this.weight
        }
    }

    let objAnimal1 = new Animal('Elephant', 45.6)

    console.log(objAnimal1.toString())

    console.log(typeof (objAnimal1.toString()))

    let objAnimal2 = new Animal(null, null)

    objAnimal2.setName('Mouse')

    console.log(objAnimal2.getName())
</script>
</body>
</html>
