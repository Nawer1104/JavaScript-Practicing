<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Faking Text Area</title>
</head>
<body>
<div style="text-align: center">
    <h2>Type Something Here:</h2>
    <label>
        <textarea style="text-align: center" name="txt" id="text" cols="50" rows="10" onkeydown="typeArea()" ></textarea>
    </label>
</div>

<script>
let string =' YOU ARE AN IDIOT SHIT! ';
let array = string.split('');

function typeArea() {
        let text = document.getElementById("text").value;
        let value = "";
        if (text.length > 0) {
            for (let i = 1; i <= text.length ; i++) {
                value += array[i];
                if (i === array.length) {
                    document.getElementById('text').value = "";
                    value = ""
                }
            }
        }
         document.getElementById("text").value = value;

        setTimeout('typeArea()', 1);
}


</script>
</body>
</html>
