<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let number = prompt('How many numbers you want to print? ');
    let n = 2;
    for (let i = 0; i < number ; i++) {
        for (let j = 2; j < n; j++) {
            if ( n % j === 0){
                false
            }else {
                document.write(n + '&nbsp;')
                n++
            }
        }
    }

</script>
</body>
</html>
