<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
displayPrimeNumber()

function displayPrimeNumber() {
    count = 0;
    numbers = +prompt("How many prime numbers do you want to print")
    num = 0
    while (count < numbers) {
        if (checkNum(num) === true) {
            document.write(num + "," + "&nbsp;")
            count++
        }num++
    }
}

function checkNum(num) {
    let value = true;
    if (num < 2) {
        value = false
    } else {
        for (let i = 2; i < num - 1; i++) {
            if(num % i === 0) {
                value = false
                break
            }
        }return value
    }
}
</script>
</body>
</html>
