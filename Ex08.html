<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch - Case</title>
</head>
<body>
<form>
    <label for = "month"><input type="text" id="month" size="10px" name = "inputMOnth"/></label>
    <input type="button" name="button" value="Tính số ngày" onclick="checkDate()"/>
</form>
<div id = "display"></div>
<script>
    function checkDate(){
        month = parseInt(document.getElementById("month").value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("display").innerHTML = "Tháng" + month + "Có 31 ngày";
                break;
            case 2:
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("display").innerHTML = "Tháng" + month + "Có 30 ngày";
                break;
            default:
                document.getElementById("display").innerHTML = "????";
        }
    }
</script>
</body>
</html>
