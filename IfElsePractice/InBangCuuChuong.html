<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In bảng cửu chương</title>
</head>
<body>
<script>
document.write('<table border="1px" width="80%">')
for (let i = 1; i <= 9; i++) {
    document.write('<tr>')
    for (let j = 2; j <= 9 ; j++) {
        document.write("<td>" + j + 'x' + i + '=' + ( j * i ) +'</td>')
    }
    document.write('</tr>')
}

</script>
</body>
</html>
