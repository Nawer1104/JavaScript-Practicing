<script>
    class Apple {
        weight;

        constructor(weight) {
            this.weight = weight;
        }

        getWeight () {
            return this.weight;
        }

        setWeight (value) {
            this.weight = value;
        }

        isEmpty () {
            if (this.weight === 0) {
                return true;
            } else if (this.weight > 0) {
                return false
            }
        }

        decreaseWeight () {
            if (this.isEmpty() === false ) {
                this.weight--;
            } else {
                this.weight = 0;
            }
        }
    }

    class Human {
       name;
       gender;
       weight;

       constructor(name, gender, weight) {
           this.name = name;
           this.gender = gender;
           this.weight = weight;
       }

       }

       }

       getWeight () {
           return this.weight;
       }

           this.name = name;
       }

       setGender (gender) {
           this.gender = gender;
       }

       setWeight (weight) {
           this.weight = weight;
       }

       isMale () {
           if (this.gender === 'male') {
               return true
           } else {

           }
       }

       checkApple (apple) {
           if (apple.isEmpty()) {
               alert('Hết táo roài')
           } else {
               alert('Còn táo hehe')
           }
       }

       sayAbilities (message) {
           alert(this.name + ': ' + message);
       }

       eatAbilities (apple) {
            this.weight++;
            document.write( 'Ăn xong hơi mập :' + this.weight + '<br>');
            apple.decreaseWeight();
            document.write( 'Táo còn : ' + apple.getWeight() + '<br>');
            if (apple.getWeight() === 0) {
                alert('Hết sạch rồi ăn ít thôi');
            }
       }
    }
