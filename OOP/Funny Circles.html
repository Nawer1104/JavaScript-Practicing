<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny Circles</title>

</head>
<body>
<canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
<script>
    class Circle {
        x;
        y;
        radius;

        constructor(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }
    }

    function createCircle1() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let circle = new Circle(500, 500, 80);
        ctx.beginPath();
        ctx.arc(circle.x , circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fill();
    }

    function createCircle2() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80)
        let circle = new Circle(300, 400, radius);
        ctx.beginPath();
        ctx.arc(circle.x , circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fill();
    }

    function createCircle3() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80)
        let circle = new Circle(700, 600, radius);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x , circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function createCircle4() {
        let ctx = document.getElementById("myCanvas").getContext("2d");
        let radius = Math.floor(Math.random()*80)
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let circle = new Circle(x, y, radius);
        let color = getRandomColor();
        ctx.beginPath();
        ctx.arc(circle.x , circle.y, circle.radius, 0, 2*Math.PI);
        ctx.fillStyle = color;
        ctx.fill();
    }

    function createMultipleCircle(){
        for(let i = 0; i < 30; i++){
            createCircle4();
        }
    }

    function getRandomHex(){
        return Math.floor(Math.random()*255);
    }

    function getRandomColor(){
        let red = getRandomHex();
        let green = getRandomHex();
        let blue = getRandomHex();
        return "rgb(" + red + "," + blue + "," + green +")";
    }

    createCircle1()
    createCircle2()
    createCircle3()
    createCircle4()
    createMultipleCircle()

</script>
</body>
</html>
