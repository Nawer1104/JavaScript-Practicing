<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 6</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt('Nhap gia tri');
    }
    let V = prompt('Nhap phần tử V');

    function check() {
    for (let j = 0; j < arr.length; j++) {
        if (V === arr[j]) {
            return true;
        }
    }
    return false;
    }
    if ( check()) {
        alert('V is in the array');
    } else {
        alert('V is not in the array');
    }

</script>
</body>
</html>
