<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 7</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = prompt('Nhap gia tri');
    }
    let V = prompt('Nhap phần tử V');
    let position;
    for (let j = 0; j < arr.length; j++) {
        if (V === arr[j]) {
            position = j;
        }
    }
    arr.splice(position, 1);
    arr.push(0);
    document.write('Ham moi la :' + arr);


</script>
</body>
</html>
