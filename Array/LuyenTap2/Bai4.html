<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 4</title>
</head>
<body>
<button onclick="createArr()">Create an Array</button><br><br>
<button onclick="countNumbers()">Count Numbers of Array</button>
<h1 id = 'result'></h1>
<script>
    let arr = [];

    function createArr() {
        do {
            sizeArr = +prompt('Enter a size of Array :');
        }
        while (sizeArr <= 0)

        for (let i = 0; i < sizeArr; i++) {
            arr[i] = prompt('Enter a characters of ' + i + ':');
        }
    }

    function countNumbers() {
        let count = 0;
        for (let j = 0; j < arr.length; j++) {
            if ( isNaN(arr[j]) === true) {
                count ++
            }
        }document.getElementById('result').innerHTML = "So ky tu trong mang la :" + count;
    }


</script>
</body>
</html>
